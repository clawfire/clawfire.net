---
layout: default
---

<section class="intro">

	<div class="wrap">

		<h1 class="p-name">{{ page.title }}</h1>
		<p><i class="fad fa-calendar"></i> <time class="dt-published" datetime="{{post.date}}">{{ page.date | date_to_long_string }}</time> <i class="fad fa-hashtag"></i> {{ page.tags | array_to_sentence_string }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap e-content">

		{{ page.content }}

	</div>

</section>
<section class="webmentions">
  {% webmentions %}
</section>
{% webmentions_js %}
