---
site:                 "Clawfire's Blog"
title:                "Clawfire's Blog"
description:          "Humeurs, LGBT, geek, ... un peu de moi en somme."

url:                  http://clawfire.net
baseurl:
timezone:             "Europe/Brussels"

author:
  twitter:            clawfire

author:
  twitter:            clawfire

collections:
  pages:
    output:           true
    permalink:        /:name
  posts:
    output:           true
    permalink:        /blog/:year/:month/:day/:slug
  projects:
    output:           true
    permalink:        /project/:slug

defaults:
  -
    scope:
      path:           ""
    values:
      layout:         "default"
  -
    scope:
      path:           ""
      type:           "pages"
    values:
      layout:         "page"
  -
    scope:
      path:           ""
      type:           "posts"
    values:
      layout:         "post"
  -
    scope:
      path:           ""
      type:           "projects"
    values:
      layout:         "project"

markdown:             kramdown

kramdown:
  input:              GFM
  syntax_highlighter: rouge

sass:
  style:              compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-youtube
  - jekyll-feed

paginate:             6
paginate_path:        "/page:num/"

include:
  - _redirects
feed:
  tags:               true

prose:
    siteurl: 'https://clawfire.net'
    media: /images/article_images
	ignore: 
    	- /_includes
        - /_layouts
        - /_sass
        - /admin
        - /css
		- /images
        - /js
        - .editorconfig
        - .gitignore
        - Gemfile
        - Gemfile.lock
        - _LICENSE.md
        - _README.md
        - clawfires-blog.ghost.2016-07-16.json
        _ /.forestry
        
